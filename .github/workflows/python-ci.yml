name: Python CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        env:
            # Nếu sau này anh cần dùng đến, đã có sẵn
            AIRFLOW_HOME: ${{ github.workspace }}/airflow_home
            PYTHONPATH: ${{ github.workspace }}

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Cache pip
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  if [ -f requirements.txt ]; then
                    pip install -r requirements.txt
                  fi
                  # Nếu common_lib có extra yêu cầu (openpyxl, xlsxwriter…) mà chưa nằm trong requirements.txt
                  # thì có thể bổ sung thêm:
                  # pip install openpyxl xlsxwriter

            - name: Run tests
              run: |
                  pytest -vv --log-cli-level=INFO
