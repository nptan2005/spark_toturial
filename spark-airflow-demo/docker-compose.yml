# docker-compose-fullstack.yml
# Full Stack: Spark + Jupyter + Airflow + Kafka + MinIO + Governance + SSO
version: "3.9"

services:
  # ------------------- SPARK -------------------
  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    platform: linux/amd64
    container_name: spark-master
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark Master port
    environment:
      - SPARK_MODE=master
      - SPARK_PUBLIC_DNS=spark-master
    networks:
      - spark-net

  spark-worker:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    platform: linux/amd64
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - "8081:8081"   # Spark Worker Web UI
    networks:
      - spark-net

  # ------------------- JUPYTERLAB -------------------
  jupyterlab:
    image: jupyter/pyspark-notebook:latest
    container_name: jupyterlab
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - PYSPARK_PYTHON=python3
    ports:
      - "8888:8888"  # JupyterLab Web UI
    volumes:
      - ./data:/home/jovyan/data
    networks:
      - spark-net

  # ------------------- AIRFLOW + POSTGRES -------------------
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - spark-net

  airflow:
    image: apache/airflow:2.10.5-python3.12
    container_name: airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=C1Cg8QaV6rUzSZlQ9OCAFHVv-IWMBQuSvnfcMfnuEAg=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
    ports:
      - "8082:8080"  # Airflow Web UI
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      - postgres
    networks:
      - spark-net

  # ------------------- MINIO -------------------
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    networks:
      - spark-net

  # ------------------- KAFKA / ZOOKEEPER -------------------
  zookeeper:
    image: zookeeper:3.7.1
    platform: linux/amd64
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    networks:
      - spark-net

  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    platform: linux/amd64
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - spark-net

  # ------------------- KEYCLOAK (SSO) -------------------
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    platform: linux/amd64
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8085:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    entrypoint:
      - "/opt/keycloak/bin/kc.sh"
      - "start-dev"
      - "--import-realm"
    networks:
      - spark-net

  # ------------------- SPARK UI OAuth2 Proxy -------------------
  spark-ui-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    platform: linux/amd64
    container_name: spark-ui-proxy
    environment:
      OAUTH2_PROXY_CLIENT_ID: spark-ui
      OAUTH2_PROXY_CLIENT_SECRET: demo-secret
      OAUTH2_PROXY_COOKIE_SECRET: randomsecret123
      OAUTH2_PROXY_PROVIDER: keycloak
      OAUTH2_PROXY_OIDC_ISSUER_URL: http://keycloak:8080/realms/spark-demo-realm
      OAUTH2_PROXY_REDIRECT_URL: http://localhost:8084/oauth2/callback
      OAUTH2_PROXY_UPSTREAMS: http://spark-master:8080
    ports:
      - "8084:4180"
    depends_on:
      - keycloak
      - spark-master
    networks:
      - spark-net

  # ------------------- RANGER & ATLAS -------------------
  ranger:
    build:
      context: ./images/ranger
    image: local/ranger:2.3.0
    platform: linux/amd64
    container_name: ranger
    environment:
      RANGER_ADMIN_PASSWORD: admin
    ports:
      - "6080:6080"
    depends_on:
      - postgres
      - keycloak
    networks:
      - spark-net

  atlas:
    build:
      context: ./images/atlas
    image: local/atlas:2.3.0
    platform: linux/amd64
    container_name: atlas
    ports:
      - "21000:21000"
    depends_on:
      - postgres
      - keycloak
    networks:
      - spark-net
  token-service:
    build: ./images/token-service
    image: local/token-service:latest
    container_name: token-service
    environment:
      - PORT=5000
    ports:
      - "5001:5000"
    networks:
      - spark-net

# ------------------- NETWORK -------------------
networks:
  spark-net:
    driver: bridge