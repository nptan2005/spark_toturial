serverConfiguration:
  host: 0.0.0.0
  port: 8585

database:
  type: postgresql
  driverClass: org.postgresql.Driver
  dbScheme: postgres
  host: postgres-openmetadata
  port: 5432
  username: om
  password: om123
  databaseName: openmetadata

elasticsearch:
  enabled: false
  searchType: noop

objectStore:
  enabled: true
  name: s3
  serviceType: s3
  config:
    awsRegion: us-east-1
    awsEndpoint: http://minio:9000
    awsAccessKeyId: admin
    awsSecretAccessKey: admin123
    s3BucketName: openmetadata-bucket

authenticationConfiguration:
  provider: basic
  enableSelfSignup: true
