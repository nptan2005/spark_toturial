# ./monitoring/promtail.yml (Đã tối ưu)
server:
  http_listen_port: 9080
  grpc_listen_port: 0

limits_config:
  readline_rate: 20000
  readline_burst: 30000

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    # Cấu hình Nhãn (Labels) cho dữ liệu Log
    relabel_configs:
      # Lấy tên Container (ví dụ: spark-master, airflow-webserver) làm nhãn 'container'
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: "container"
        replacement: "$1"

      # Lấy tên Service trong Compose (ví dụ: spark-master, airflow-webserver) làm nhãn 'service'
      - source_labels:
          ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "service"

      # Lấy ID của Docker Compose Project
      - source_labels:
          ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: "project"

    # Cấu hình Xử lý Pipeline
    pipeline_stages:
      # Phân tích JSON log format (mặc định của Docker Log Driver)
      - json:
          expressions:
            output: log
            stream: stream
            tag: attrs

      # Thiết lập lại trường 'log' làm nội dung log (nếu cần)
      - output:
          source: log

      # Thêm nhãn 'stream' (stdout/stderr)
      - label:
          stream:

      # Thêm nhãn 'tag' (nếu cần)
      - label:
          tag:
