status = warn
name = SparkLog4j2

# ---- Console Appender ----
appender.console.type = Console
appender.console.name = STDOUT
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] [%p] %c{1} - %m%n

# ---- Rolling File Appender ----
appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = /opt/spark/logs/spark.log
appender.rolling.filePattern = /opt/spark/logs/spark-%d{MM-dd-yyyy}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%p] %c - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 20MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# ---- Root Log Level ----
rootLogger.level = INFO
rootLogger.appenderRefs = stdout, rolling
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.rolling.ref = RollingFile

# Reduce noise
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = INFO