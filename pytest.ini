[pytest]
; pythonpath = .
addopts = -vv --log-cli-level=INFO
testpaths = tests
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
norecursedirs = 
    spark-airflow-demo
    airflow_home
    workspace
    spark*
    */spark*
    */ranger*
    */airflow*
; filterwarnings =
;     ignore::pyspark.errors.exceptions.base.PySparkRuntimeError